<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnvestApp | Market Terminal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: '#0E1117',
                        panel: '#161B22',
                        card: '#21262D',
                        accent: '#2979FF',
                        success: '#238636',
                        danger: '#DA3633',
                        neutral: '#D29922'
                    }
                }
            }
        }
    </script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Charts -->
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="flex flex-col h-screen text-gray-300 bg-[#0E1117] overflow-hidden">

    <!-- 1. Top Header Section -->
    <header class="h-14 border-b border-[#30363D] flex items-center justify-between px-4 bg-[#161B22] shrink-0 z-50">
        <div class="flex items-center gap-2">
            <div class="w-7 h-7 rounded bg-blue-600 flex items-center justify-center font-bold text-white text-sm">E
            </div>
            <h1 class="font-bold text-lg text-white tracking-wide">EnvestApp</h1>
        </div>

        <div class="flex items-center gap-4 text-sm">
            <div class="flex items-center gap-2 px-3 py-1 rounded bg-[#21262D] border border-[#30363D]">
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <span class="text-xs font-medium text-green-400">Market Open</span>
            </div>
            <button class="text-gray-400 hover:text-white transition relative">
                <i class="fa-regular fa-bell"></i>
                <span class="absolute -top-1 -right-1 w-2 h-2 bg-red-500 rounded-full"></span>
            </button>
            <div
                class="w-7 h-7 rounded-full bg-gray-700 flex items-center justify-center border border-gray-600 text-xs">
                VR
            </div>
        </div>
    </header>

    <!-- 2. Dual Horizontal Scroll Section -->
    <div class="bg-[#0E1117] shrink-0">
        <!-- Ticker 1: Indices -->
        <div class="h-10 border-b border-[#30363D] flex items-center overflow-hidden bg-[#161B22]">
            <div
                class="bg-blue-600/10 h-full px-3 flex items-center text-xs font-bold text-blue-400 border-r border-[#30363D]">
                INDICES</div>
            <div id="ticker-indices"
                class="flex items-center gap-8 px-4 whitespace-nowrap overflow-x-auto scrollbar-hide flex-1">
                <!-- Injected via JS -->
            </div>
        </div>
        <!-- Ticker 2: Companies -->
        <div class="h-12 border-b border-[#30363D] flex items-center overflow-hidden">
            <div
                class="h-full px-3 flex items-center text-xs font-bold text-gray-400 border-r border-[#30363D] bg-[#161B22]">
                STOCKS</div>
            <div id="ticker-companies"
                class="flex items-center gap-6 px-4 whitespace-nowrap overflow-x-auto scrollbar-hide flex-1">
                <!-- Injected via JS -->
            </div>
        </div>
    </div>

    <!-- 3. Search Section -->
    <div class="py-3 px-6 bg-[#0E1117] border-b border-[#30363D] flex justify-center shrink-0">
        <div class="relative w-full max-w-3xl flex gap-2">
            <div class="relative flex-1">
                <input type="text" id="main-search"
                    class="w-full bg-[#161B22] border border-[#30363D] rounded-lg py-2 pl-10 pr-4 text-sm text-white focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition"
                    placeholder="Search company (e.g., TCS, SBI, INFY...)">
                <i class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 text-xs"></i>
            </div>
            <button id="analyze-btn"
                class="bg-blue-600 hover:bg-blue-500 text-white px-5 py-2 rounded-lg text-sm font-medium transition shadow-lg shadow-blue-900/20">
                Analyze
            </button>
        </div>
    </div>

    <!-- 4. Main Content Area (3-Column Grid) -->
    <main class="flex-1 grid grid-cols-12 overflow-hidden">

        <!-- LEFT PANEL: Company List (col-span-2) -->
        <aside class="col-span-2 border-r border-[#30363D] bg-[#161B22] flex flex-col min-w-[200px] overflow-hidden">
            <div
                class="p-2 border-b border-[#30363D] text-[10px] font-bold text-gray-500 uppercase tracking-wider flex justify-between items-center">
                <span>Watchlist</span>
                <i class="fa-solid fa-sort text-gray-600 cursor-pointer"></i>
            </div>
            <div id="company-list" class="flex-1 overflow-y-auto custom-scrollbar">
                <!-- Injected via JS -->
            </div>
        </aside>

        <!-- CENTER PANEL: Graph + Portfolio (col-span-7) -->
        <section class="col-span-7 flex flex-col bg-[#0E1117] overflow-hidden min-w-[400px]">

            <!-- Upper Section: Graph -->
            <div class="h-[55%] p-4 border-b border-[#30363D] flex flex-col">
                <!-- Graph Header -->
                <div class="flex justify-between items-start mb-2">
                    <div>
                        <h2 class="text-2xl font-bold text-white flex items-center gap-2">
                            <span id="center-company-name">SENSEX</span>
                            <span
                                class="text-xs px-1.5 py-0.5 rounded bg-[#21262D] text-gray-400 font-normal border border-[#30363D]">BSE</span>
                        </h2>
                        <div class="flex items-baseline gap-2 mt-1">
                            <span class="text-xl font-mono text-white" id="center-company-price">â‚¹72,450.30</span>
                            <span class="text-sm font-medium text-green-400" id="center-company-change">+0.85%</span>
                        </div>
                    </div>
                    <div class="flex bg-[#21262D] rounded-lg p-0.5 border border-[#30363D]">
                        <button class="px-3 py-1 text-xs rounded hover:bg-[#30363D] text-gray-400"
                            onclick="updateTimeframe('1D')">1D</button>
                        <button class="px-3 py-1 text-xs rounded bg-[#30363D] text-white font-medium"
                            onclick="updateTimeframe('1W')">1W</button>
                        <button class="px-3 py-1 text-xs rounded hover:bg-[#30363D] text-gray-400"
                            onclick="updateTimeframe('1M')">1M</button>
                        <button class="px-3 py-1 text-xs rounded hover:bg-[#30363D] text-gray-400"
                            onclick="updateTimeframe('1Y')">1Y</button>
                    </div>
                </div>

                <!-- Chart Area -->
                <div id="main-chart"
                    class="flex-1 w-full rounded-lg border border-[#30363D] bg-[#161B22] relative overflow-hidden">
                </div>
            </div>

            <!-- Lower Section: News + Analysis -->
            <div class="flex-1 grid grid-cols-2 overflow-hidden">

                <!-- Left: Company News -->
                <div class="border-r border-[#30363D] flex flex-col overflow-hidden bg-[#161B22]/50">
                    <div
                        class="p-2 border-b border-[#30363D] text-[10px] font-bold text-gray-500 uppercase tracking-wider bg-[#161B22]">
                        Company News & Events
                    </div>
                    <div id="company-news-container" class="flex-1 overflow-y-auto p-3 space-y-3 custom-scrollbar">
                        <!-- Injected via JS -->
                        <div class="text-center text-xs text-gray-500 mt-10">Select a company to view news</div>
                    </div>
                </div>

                <!-- Right: AI Analysis -->
                <div class="flex flex-col overflow-hidden bg-[#161B22]/50">
                    <div
                        class="p-2 border-b border-[#30363D] text-[10px] font-bold text-gray-500 uppercase tracking-wider bg-[#161B22] flex justify-between items-center">
                        <span>AI Sentiment Analysis</span>
                        <span id="ai-badge-status"
                            class="px-2 py-0.5 rounded text-[10px] bg-gray-700 text-gray-300">IDLE</span>
                    </div>
                    <div class="flex-1 overflow-y-auto p-4 custom-scrollbar">
                        <div id="ai-content" class="h-full flex flex-col justify-center items-center text-center">
                            <!-- Injected via JS -->
                            <i class="fa-solid fa-robot text-gray-700 text-3xl mb-3"></i>
                            <p class="text-gray-500 text-xs">Click "Analyze" to generate AI insights</p>
                        </div>
                    </div>
                </div>

            </div>

        </section>

        <!-- RIGHT PANEL: Market Feed (col-span-3) -->
        <aside class="col-span-3 border-l border-[#30363D] bg-[#161B22] flex flex-col overflow-hidden">
            <div class="p-3 border-b border-[#30363D] text-[10px] font-bold text-gray-500 uppercase tracking-wider">
                Market News Feed
            </div>
            <div id="global-news-feed" class="flex-1 overflow-y-auto p-0 custom-scrollbar">
                <!-- Injected via JS -->
            </div>
        </aside>

    </main>

    <!-- 5. Footer -->
    <footer
        class="bg-[#0D1117] border-t border-[#30363D] py-2 px-4 flex justify-between items-center text-[10px] text-gray-600 shrink-0">
        <div class="flex gap-4">
            <span>&copy; 2026 EnvestApp</span>
            <a href="#" class="hover:text-gray-400">About</a>
            <a href="#" class="hover:text-gray-400">Privacy</a>
            <a href="#" class="hover:text-gray-400">Terms</a>
            <a href="#" class="hover:text-gray-400">API Status</a>
        </div>
        <div class="flex gap-3">
            <span>Designed by Vaibhav Raj</span>
            <a href="#" class="hover:text-white"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="hover:text-blue-500"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/chart-utils.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
