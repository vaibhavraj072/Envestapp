<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envestapp â€“ AI-Powered Stock Market News & Analysis</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Envestapp</h1>
        <p class="tagline">AI-Powered Stock Market News & Analysis Portal</p>
    </header>
    <main>
        <section id="general-news">
            <h2>General News</h2>
            <div id="news-list">
                <!-- News headlines will be loaded here -->
            </div>
        </section>
        <section id="portfolio-section">
            <h2><span style="color:#ffd700;">1.</span> Your Portfolio</h2>
            <form id="portfolio-form">
                <label for="portfolio-input">Enter your stock symbols (comma-separated):</label>
                <input type="text" id="portfolio-input" placeholder="e.g. TCS, INFY, RELIANCE" required>
                <button type="submit">Link Portfolio</button>
            </form>
        </section>
        <section id="filtered-news">
            <h2><span style="color:#ffd700;">2.</span> Filtered News for Your Portfolio</h2>
            <div id="filtered-news-list">
                <!-- Filtered news will be shown here -->
            </div>
        </section>
        <section id="ai-analysis">
            <h2><span style="color:#ffd700;">3.</span> Portfolio Sentiment Analysis</h2>
            <div id="ai-analysis-list">
                <!-- AI sentiment and reasoning will be shown here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Envestapp. Empowering Indian Investors.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
